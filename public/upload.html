<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document</title>
    <link rel="stylesheet" href="/styles/upload.css">
</head>
<body>
    <div class="container">
        <h1>Upload Document</h1>
        <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="semester">Semester:</label>
                <select id="semester" name="semester" required>
                    <option value="">--Select Semester--</option>
                    <option value="sem1">Semester 1</option>
                    <option value="sem2">Semester 2</option>
                    <option value="sem3">Semester 3</option>
                    <option value="sem4">Semester 4</option>
                    <option value="sem5">Semester 5</option>
                    <option value="sem6">Semester 6</option>
                    <option value="sem7">Semester 7</option>
                    <option value="sem8">Semester 8</option>
                </select>
            </div>

            <div class="form-group">
                <label for="subject">Subject:</label>
                <select id="subject" name="subject" required>
                    <option value="">--Select Subject--</option>
                </select>
            </div>

            <div class="form-group">
                <label for="file">Choose file to upload:</label>
                <input type="file" id="file" name="file" required>
            </div>

            <button type="submit" class="btn">Upload</button>
        </form>
    </div>

    <script>
        const semesterSelect = document.getElementById("semester");
        const subjectSelect = document.getElementById("subject");

        const subjects = {
            sem1: ["Mathematics-I", "Physics", "Chemistry", "Introduction to Programming", "Engineering Mechanics"],
            sem2: ["Mathematics-II", "Data Structures", "Basic Electronics", "Discrete Mathematics", "Environmental Science"],
            sem3: ["Mathematics-III", "Object-Oriented Programming", "Computer Organization", "Digital Logic Design", "Operating Systems"],
            sem4: ["Algorithms", "Database Systems", "Computer Networks", "Software Engineering", "Theory of Computation"],
            sem5: ["Compiler Design", "Artificial Intelligence", "Machine Learning", "Web Technology", "Distributed Systems"],
            sem6: ["Data Science", "Computer Graphics", "Information Security", "Cloud Computing", "Advanced Algorithms"],
            sem7: ["Blockchain", "Cyber Security", "IoT", "Big Data", "Mobile Computing"],
            sem8: ["Project Management", "Ethical Hacking", "Quantum Computing", "Natural Language Processing", "Research Project"]
        };

        semesterSelect.addEventListener('change', () => {
            const selectedSemester = semesterSelect.value;
            subjectSelect.innerHTML = '<option value="">--Select Subject--</option>';

            if (subjects[selectedSemester]) {
                subjects[selectedSemester].forEach(subject => {
                    const option = document.createElement('option');
                    option.value = subject.toLowerCase().replace(/\s+/g, '_');
                    option.textContent = subject;
                    subjectSelect.appendChild(option);
                });
            }
        });
    </script>
</body>
</html>
